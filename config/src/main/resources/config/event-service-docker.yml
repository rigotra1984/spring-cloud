server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8061/eureka/
  instance:
    hostname: event-service
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"

springdoc:
  packagesToScan: com.rigoberto.event
  api-docs:
    path: /v3/swagger-ui.html
  swagger-ui:
    path: /v3/api-docs

spring:
  output:
    ansi:
      enabled: always
  r2dbc:
    url: r2dbc:postgresql://postgres-event:5432/event-cloud
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          lob:
            non_contextual_creation: true
        global_quote_identifiers: true
    show-sql: true

management:
  tracing:
    sampling:
      probability: 1.0